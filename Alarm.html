<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Animate CDN link -->
  <link rel="stylesheet" href="https://cdnj s.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Bootstrap css link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css ">
  <!--External css file link -->
  <link rel="stylesheet" href="Alarm.css">
  <title>ALARM CLOCK</title>
</head>

<body>
  <!-- Alarm container -->
  <div class="card text-center">
    <div class="card-header ">
      <h4 class="animate__heartBeat">Alarm clock</h4>
    </div>
    <div class="card-body">
      <div id="clock"><span id="hr">00</span><span class="dot">:</span><span id="min">00</span><span
          class="dot">:</span><span id="sec">00</span><span id="clock_AM_PM">AM</span></div>
      <div id="Alarm_time">
        <span id="Alarm_heading">Select Alarm Time :</span>
        <select name="" id="hour_select"></select>
        <select name="" id="minute_select"></select>
        <select name="" id="second_select"></select>
        <select name="" id="AM_PM">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
     <div id="Buttons">
      <button type="button" class="btn btn-success" id="set">&nbsp &nbspSet Alarm &nbsp</button>
     </div>
      <ul id="list">
        <!-- <li>
          <div id="Time_list"> <span id="Time_in_list"></span></div>
          <label  data-btn="true"><input type="checkbox" data-id="SWITCH" data-btn="true" data-TimeID='12' checked><span class="slider round"></span>
          </label>  
          <img src="https://cdn-icons-png.flaticon.com/512/3687/3687412.png" class="delete" data-id="12" alt="...img">
        </li> -->
      </ul>
    </div>
  </div> 
  <!-- Bootstrap script links -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
    <!-- External js link -->
  <script src="Alarm.js"></script>
</body>
</html>
